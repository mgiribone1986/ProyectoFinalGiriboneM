

<div class="d-flex justify-content-end mb-3">
  <button class="createUser"mat-button color="primary" (click)="openDialog()">
    Crear usuario
  </button>
</div>


<table mat-table [dataSource]="users" class="mat-elevation-z8">

<ng-container matColumnDef="userName">
  <th mat-header-cell *matHeaderCellDef>Nombre</th>
  <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
</ng-container>

<ng-container matColumnDef="userLastName">
  <th mat-header-cell *matHeaderCellDef>Apellido</th>
  <td mat-cell *matCellDef="let user">{{ user.userLastName }}</td>
</ng-container>

<ng-container matColumnDef="userEmail">
  <th mat-header-cell *matHeaderCellDef>Email</th>
  <td mat-cell *matCellDef="let user">{{ user.userEmail }}</td>
</ng-container>

<ng-container matColumnDef="userCity">
  <th mat-header-cell *matHeaderCellDef>Ciudad</th>
  <td mat-cell *matCellDef="let user">{{ user.userCity }}</td>
</ng-container>

<ng-container matColumnDef="userProvince">
  <th mat-header-cell *matHeaderCellDef>Provincia</th>
  <td mat-cell *matCellDef="let user">{{ user.userProvince }}</td>
</ng-container>

<ng-container matColumnDef="userAddress">
  <th mat-header-cell *matHeaderCellDef>Direcci√≥n</th>
  <td mat-cell *matCellDef="let user">{{ user.userAddress }}</td>
</ng-container>

<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef>Acciones</th>
  <td mat-cell *matCellDef="let user">
    <button class="editButton" mat-icon-button color="primary" (click)="editUser(user)">
      <mat-icon>edit</mat-icon>
    </button>
    <button class ="deleteButton" mat-icon-button color="warn" (click)="deleteUser(user.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>

<!--columnas de la tabla -->
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
